  <!-- add car side nav -->
  <div id="side-form" class="sidenav side-form black">
    <form class="add-car container section">
      <h6 class="white-text">New car</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. KIA" id="brand" type="text" class="validate">
        <label for="brand">Brand</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Picanto" id="model" type="text" class="validate">
        <label for="model">Model</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 200000" id="price" type="text" class="validate">
        <label for="price">Price</label>
      </div>
      <div class="input-field file-field">
        <input accept="image/x-png,image/jpeg,image/gif" id="image" onChange="upload()" caputre="camera" type="file">
        <div class="file-path-wrapper">
          <label for="imgVi"></label>
          <input class="file-path validate" id="imgVi" type="text">
        </div>
        <label for="image" class="active">Image</label>
      </div>
      <div class="input-field center">
        <button class="btn-small" id="addBtn">Add</button>
      </div>
    </form>
  </div>
